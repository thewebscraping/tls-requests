name: CI

on:
  push:
    branches: ['master', 'main']
  pull_request:
    branches: ['master', 'main', 'dev', 'develop', 'feat/*']

jobs:
  tests:
    name: Tests on ${{ matrix.os }} / ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        exclude:
          - os: windows-latest
            python-version: '3.10'
          - os: windows-latest
            python-version: '3.11'
          - os: windows-latest
            python-version: '3.12'
          - os: macos-latest
            python-version: '3.10'
          - os: macos-latest
            python-version: '3.11'
          - os: macos-latest
            python-version: '3.12'

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Run linting
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.9'
        run: |
          uv run ruff check .
          uv run mypy src/tls_requests

      - name: Run tests
        run: |
          uv run pytest
